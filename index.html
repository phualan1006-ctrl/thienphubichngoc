<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thien Phu Bich Ngoc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to right, #ff0844, #ffb199);
      font-family: sans-serif;
      color: white;
    }
    .bg_heart {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      top: 100%;
      transform: rotate(-45deg);
      animation: love 6s ease forwards;
    }
    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before {
      top: -50%;
      left: 0;
    }
    .heart:after {
      top: 0;
      right: -50%;
    }
    @keyframes love {
      to { top: -10%; opacity: 0; }
    }
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      font-size: 2em;
    }
    button {
      all: unset;
      cursor: pointer;
      display: inline-block;
    }
    #days {
      color: #a0ffff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="bg_heart"></div>
  <div class="content">
    <div id="days">0</div>
    <div class="container">
      <button onclick="location.href='bn.html'">
        <img src="but.jpg" alt="Icon">
      </button>
    </div>
  </div>

  <script>
    const startDate = new Date(2025, 2, 9);
    function atMidnightLocal(d) {
      const x = new Date(d);
      x.setHours(0, 0, 0, 0);
      return x;
    }
    function updateCounter() {
      const today = atMidnightLocal(new Date());
      const start = atMidnightLocal(startDate);
      const msPerDay = 1000 * 60 * 60 * 24;
      const diffDays = Math.floor((today - start) / msPerDay);
      document.getElementById('days').textContent = 'Tụi mình yêu nhau được ' + diffDays + ' ngày♥';
    }
    function scheduleMidnightTick() {
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setHours(24, 0, 0, 0);
      const msUntilMidnight = tomorrow - now;
      setTimeout(() => {
        updateCounter();
        setInterval(updateCounter, 24 * 60 * 60 * 1000);
      }, msUntilMidnight);
    }
    updateCounter();
    scheduleMidnightTick();

    // Floating hearts effect
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      const size = Math.random() * 30 + 10;
      heart.style.width = heart.style.height = size + 'px';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.background = `rgba(255, ${100 + Math.random() * 55}, ${150 + Math.random()*55}, 1)`;
      document.body.querySelector('.bg_heart').appendChild(heart);
      setTimeout(() => heart.remove(), 6500);
    }, 500);
  </script>
</body>
</html>
